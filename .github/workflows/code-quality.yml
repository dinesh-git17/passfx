# Code Quality Gate
# Enforces formatting, linting, compilation safety, and attribution guards.
# Mirrors local pre-commit hooks to ensure CI/local parity.

name: Code Quality

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python with dependency caching
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Step 3: Install dependencies and tooling
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black pylint isort pre-commit

      # Step 4: Black formatting check
      # Fails if any file requires reformatting
      - name: Check formatting (black)
        run: |
          black --check --diff passfx/

      # Step 5: isort import sorting check
      # Ensures imports are sorted consistently with black profile
      - name: Check import sorting (isort)
        run: |
          isort --check-only --diff --profile black passfx/

      # Step 6: Pylint linting
      # Requires score of 10.0/10 to pass
      - name: Lint (pylint)
        run: |
          pylint passfx/ --rcfile=.pylintrc --fail-under=10.0

      # Step 7: Python compilation safety
      # Ensures all Python files have valid syntax
      - name: Compilation check
        run: |
          find passfx/ -name "*.py" -type f | xargs python -m py_compile

      # Step 8: Attribution guard
      # CRITICAL: Blocks any AI/LLM attribution references
      # Scans .py, .md, .txt, .yaml, .yml, .toml files
      - name: Attribution guard
        run: |
          python scripts/attribution_guard.py $(find . \
            -type f \( -name "*.py" -o -name "*.md" -o -name "*.txt" -o -name "*.yaml" -o -name "*.yml" -o -name "*.toml" \) \
            ! -path "./.git/*" \
            ! -path "./.venv/*" \
            ! -path "./venv/*" \
            ! -path "./__pycache__/*" \
            ! -path "./.pytest_cache/*" \
            ! -path "./.mypy_cache/*" \
            ! -path "./.ruff_cache/*" \
            ! -path "./dist/*" \
            ! -path "./build/*" \
            ! -path "./*.egg-info/*" \
            ! -name "CLAUDE.md" \
            2>/dev/null || true)

      # Step 9: Pre-commit parity check
      # Ensures CI matches local pre-commit hooks
      - name: Pre-commit parity check
        run: |
          pre-commit run --all-files
